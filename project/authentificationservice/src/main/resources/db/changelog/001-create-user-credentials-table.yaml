databaseChangeLog:
  - changeSet:
      id: 1
      author: admin
      changes:
        - createTable:
            tableName: user_credentials
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: login
                  type: VARCHAR(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password_hash
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

        - createIndex:
            indexName: idx_user_credentials_userid
            tableName: user_credentials
            columns:
              - column:
                  name: user_id

        - createIndex:
            indexName: idx_user_credentials_login
            tableName: user_credentials
            columns:
              - column:
                  name: login
