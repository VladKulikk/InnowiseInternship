apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: project-api-gateway:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080

          livenessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 90
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10

          env:
            - name: SPRING_PROFILES_ACTIVE
              value: docker

            - name: SPRING_CLOUD_GATEWAY_ROUTES_0_ID
              value: "userservice"
            - name: SPRING_CLOUD_GATEWAY_ROUTES_0_URI
              value: "http://userservice:80"
            - name: SPRING_CLOUD_GATEWAY_ROUTES_0_PREDICATES_0
              value: "Path=/userservice/**"
            - name: SPRING_CLOUD_GATEWAY_ROUTES_0_FILTERS_0
              value: "StripPrefix=1"

            - name: SPRING_CLOUD_GATEWAY_ROUTES_1_ID
              value: "authservice"
            - name: SPRING_CLOUD_GATEWAY_ROUTES_1_URI
              value: "http://authenticationservice:80"
            - name: SPRING_CLOUD_GATEWAY_ROUTES_1_PREDICATES_0
              value: "Path=/authenticationservice/**"
            - name: SPRING_CLOUD_GATEWAY_ROUTES_1_FILTERS_0
              value: "StripPrefix=1"

---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  selector:
    app: api-gateway
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080