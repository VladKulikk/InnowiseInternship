databaseChangeLog:
  - changeSet:
      id: 1-create-order-items
      author: admin
      changes:
        - createTable:
            tableName: order_items
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: order_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_order_items_orders
                    references: orders(id)
              - column:
                  name: item_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_order_items_items
                    references: items(id)
              - column:
                  name: quantity
                  type: INT
                  constraints:
                    nullable: false

        - createIndex:
            indexName: idx_order_items_order_id
            tableName: order_items
            columns:
              - column:
                  name: order_id
        - createIndex:
            indexName: idx_order_items_item_id
            tableName: order_items
            columns:
              - column:
                  name: item_id