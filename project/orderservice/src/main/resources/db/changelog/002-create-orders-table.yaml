databaseChangeLog:
  - changeSet:
      id: 1-create-orders
      author: admin
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: creation_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false

        - createIndex:
            indexName: idx_orders_user_id
            tableName: orders
            columns:
              - column:
                  name: user_id