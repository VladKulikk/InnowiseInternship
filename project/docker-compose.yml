
services:
  userservice:
    container_name: userservice-container
    build:
      context: ./userservice # Path to dockerfile
      dockerfile: Dockerfile
    ports:
      - "8081:8080"
    depends_on:
      - postgres-db # Wait for the database to be ready before starting
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-db:5432/userdb
      - SPRING_DATASOURCE_USERNAME=admin
      - SPRING_DATASOURCE_PASSWORD=123456
      - SPRING_DATA_REDIS_HOST=redis-cache
      - SPRING_DATA_REDIS_PORT=6379
      - AUTH_SERVICE_URL=http://authenticationservice:8080/api/v1/auth

  authenticationservice:
    container_name: authenticationservice-container
    build:
      context: ./authenticationservice
      dockerfile: Dockerfile
    ports:
      - "8083:8080"
    depends_on:
      - postgres-db
      - userservice
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-db:5432/authdb
      - SPRING_DATASOURCE_USERNAME=admin
      - SPRING_DATASOURCE_PASSWORD=123456
      - USER_SERVICE_URL=http://userservice:8080/api/v1
      - APP_JWT_ACCESS_SECRET=8q65#j^_\H1!kk\&Vl`=g'QdyrSDsZh|Zkcd/£d3F7{3
      - APP_JWT_REFRESH_SECRET=}!1RXF`D6N9_[spZJA_T�|xfWqalr#>5>$HjwMu44lG

  orderservice:
    container_name: orderservice-container
    build:
      context: ./orderservice
      dockerfile: Dockerfile
    ports:
      - "8082:8080"
    depends_on:
      - postgres-db
      - userservice
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-db:5432/orderdb
      - SPRING_DATASOURCE_USERNAME=admin
      - SPRING_DATASOURCE_PASSWORD=123456
      - USER_SERVICE_URL=http://userservice:8080/api/v1
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka-broker:9092

  api-gateway:
    container_name: api-gateway-container
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    ports:
      - "8084:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - orderservice
      - userservice
      - authenticationservice
      - paymentservice

  paymentservice:
    container_name: paymentservice-container
    build:
      context: ./paymentservice
      dockerfile: Dockerfile
    ports:
      - "8085:8080"
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://admin:123456@mongo:27017/paymentsdb?authSource=admin
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka-broker:9092
    depends_on:
      - mongo

  # Defines the PostgreSQL service
  postgres-db:
    image: postgres:15-alpine # Official Postgres image
    container_name: postgres-db-container
    environment:
      - POSTGRES_USER=admin      # The username in app
      - POSTGRES_PASSWORD=123456  # The password in app
      - POSTGRES_DB=userdb       # The database name for the user service
    ports:
      - "5433:5432" # Maps the container's port 5432 to local machine's port 5433
    volumes:
      - postgres-data:/var/lib/postgresql/data # This makes sure data isn't lost when stopping the container
      - ./postgres-init:/docker-entrypoint-initdb.d

  redis-cache:
    image: redis:7-alpine
    container_name: redis-cache-container
    ports:
      - "6379:6379"

  kafka-broker:
    image: bitnami/kafka:latest
    container_name: kafka-broker-container
    ports:
      - "9092:9092"
    environment:
      - KAFKA_CFG_PROCESS_ROLES=broker,controller
      - KAFKA_CFG_NODE_ID=1
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=1@kafka-broker:9093
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka-broker:9092
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_BROKER_ID=1


  mongo:
    image: mongo:latest
    container_name: mongo_db
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=123456
    volumes:
      - mongo-data:/data/db

volumes:
  postgres-data: # Defines the volume for data persistence
  mongo-data:
